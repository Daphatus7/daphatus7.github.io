<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cougar Lightning</title>
    <link rel="stylesheet" href="scripts/css/structure-database.css">
    <link rel="stylesheet" href="scripts/css/font-database.css">
    <script>
        fetch('sales-information.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sales-information-placeholder').innerHTML = html;
            })
        fetch('navigation-bar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navigation-bar-placeholder').innerHTML = html;
            })
        fetch('main-panel.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('main-panel-placeholder').innerHTML = html;
            })
        fetch('feature-panel.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('feature-panel-placeholder').innerHTML = html;
            })
        fetch('secondary-panel.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('secondary-panel-placeholder').innerHTML = html;
            })
        fetch('category-panel.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('category-panel-placeholder').innerHTML = html;
            })
        fetch('tertiary-panel.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('tertiary-panel-placeholder').innerHTML = html;
            })
        fetch('news-panel.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('news-panel-placeholder').innerHTML = html;
            })
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;
            })
    </script>
</head>
<style>
    footer {
        background-color: #000000;
        color: #FFF;
        font-size: var(--small-text);
        font-style: normal;
        font-weight: 700;
    }
</style>
<body class="stack">
    <div id = "sales-information-placeholder">1</div>
    <div id = "navigation-bar-placeholder">2</div>
    <div id = "main-panel-placeholder">3</div>
    <div id = "feature-panel-placeholder">4</div>
    <div id = "secondary-panel-placeholder">5</div>
    <div id = "category-panel-placeholder">6</div>
    <div id = "tertiary-panel-placeholder">7</div>
    <div id = "news-panel-placeholder">8</div>
    <div id = "logo-placeholder">9</div>
    <div id = "footer-placeholder">10</div>
</body>
</html>
