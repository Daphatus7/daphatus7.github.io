<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Title</title>
    <link rel="stylesheet" href="scripts/css/font-database.css">
    <link rel="stylesheet" href="scripts/css/structure-database.css">
</head>
<style>
    .basket-product-display {
        display: flex;
        justify-content: space-between;
        padding-top: 2vh;
        border-bottom: 1px solid #000000;
    }
    .basket-product-information {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
    .basket-product-information-left {
        display: flex;
        flex-direction: column;
    }
    .basket-product-information-right {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }
    .basket-image-container{
        height: 80%;
    }
    .quantity-button {
        display: flex;
        justify-content: space-between;
        align-items: center;
        outline: 0.5px solid black;
        border-radius: 20px;
        height:25px;
        margin-bottom: 1vh;
        width: 100px;
    }

    .product-quantity {
        margin-top: 1px;
        font-size: 14px;
        color: #000000;
    }
    .remove-button {
        height: 15px;
        color: #000000;
    }
    .caption{
        font-size: 10px;
        font-weight: var(--bold);
    }
    .product-id-text{
        font-size: 8px;

    }
    .like-button {
        width: 15px;
        height: 15px;
        margin-top: 1vh;
    }

    .quantity-icon-plus{
        padding-left: 1vw;
        width: 1vh;
    }

    .quantity-icon-minus{
        padding-right: 1vw;
        width: 1vh;
    }

    .product-price-block {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-top: 5.5vh;
    }
    .currency {
        font-size: 10px;
        color: #000000;
    }
    .product__price {
        font-size: 18px;
        color: #000000;
    }
    .edit-button {
        font-size: 12px;
        color: #000000;
        text-decoration-line: underline;
    }
    .colour-selection-circle{
        width: 12px;
        height: 12px;
        outline: 1px solid #7B7575;
        border-radius: 50%;
        margin-top: 2vh;
        margin-bottom: 2vh;
    }
    .product-name-text{
        font-size: 18px;
    }
</style>
<body>
    <div class="basket-product-display">
        <div class = "basket-image-container">
            <img class = "basket-image" src="images/flush-image.png" alt="">
        </div>
        <div class = "basket-product-information">
            <div class = "basket-product-information-left">
                <div class="caption">Best Seller</div>
                <div class="product-name-text"> Zola Flush Light</div>
                <div class="product-id-text">Product ID:ZOLA3GLD</div>
                <div class="colour-selection">
                    <div class="colour-selection-circle" id="gold"></div>
                </div>
                <div class="quantity-button">
                    <img class = "quantity-icon-plus" src="images/Plus sign.png" alt=""/>
                    <div class="product-quantity">1</div>
                    <img class = "quantity-icon-minus" src="images/Minus sign.png" alt=""/>
                </div>                
            </div>
            <div class = "basket-product-information-right">
                <div class = "remove-button"><img class = "remove-button" img src="images/delete-button-icon.png"/></div>
                <div class = "like-button"><img class = "like-button" src="images/heart-shape-icon.png"/></div>
                <div class="product-price-block">
                    <div class="currency">$</div>
                    <div class="product__price">429.00</div>
                </div>
                <div class = "edit-button">Edit</div>
            </div>
        </div>
    </div>
</body>
</html>
