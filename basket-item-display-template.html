<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<style>
    .basket-product-display {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #000000;
    }
    .basket-image-container {
        width: 100px;
        height: 100px;
    }
    .basket-image-container img {
        width: 100%;
        height: 100%;
    }
    .basket-product-information {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
    .basket-product-information-left {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .basket-product-information-right {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    .quantity-button {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .quantity {
        color: #ffffff;
        border: none;
    }
    .product-quantity {
        font-size: 20px;
        color: #000000;
    }
    .remove-button {
        font-size: 20px;
        color: #000000;
    }
    .like-button {
        width: 20px;
        height: 20px;
    }
    .product-price-block {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .currency {
        font-size: 20px;
        color: #000000;
    }
    .product-price {
        font-size: 20px;
        color: #000000;
    }
    .edit-button {
        font-size: 10px;
        color: #000000;
    }
</style>
<body>
    <div class="basket-product-display">
        <div class = "basket-image-container">
            <img class = "basket-image" src="images/flush-image.png" alt="">
        </div>
        <div class = "basket-product-information">
            <div class = "basket-product-information-left">
                <div class="caption">Best Seller</div>
                <div class="product-name-text"> Zola Flush Light</div>
                <div class="product-id-text">Product ID:ZOLA3GLD</div>
                <div class="colour-selection">OOO</div>
                <div class="quantity-button">
                    <button class="quantity"><img src="images/Plus sign.png" alt=""/></button>
                    <div class="product-quantity">1</div>
                    <button class="quantity"><img src="images/Minus sign.png" alt=""/></button>
                </div>                
            </div>
            <div class = "basket-product-information-right">
                <div class = "remove-button">X</div>
                <div class = "like-button">&#9829</div>
                <div class="product-price-block">
                    <div class="currency">$</div>
                    <div class="product__price">429.00</div>
                </div>
                <div class = "edit-button">edit</div>
            </div>
        </div>
    </div>
</body>
</html>
