<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout page</title>
    <link rel="stylesheet" href="scripts/css/structure-database.css">
    <link rel="stylesheet" href="scripts/css/font-database.css">
    <link rel="stylesheet" href="scripts/css/product-display.css">
    <link rel="stylesheet" href="scripts/css/order-summary.css">
    <link rel="stylesheet" href="scripts/css/buttons.css">
    <link rel="stylesheet" href="scripts/css/background-style.css">
    <script src="scripts/js/checkout-page.js"></script>
</head>
<style>
    footer {
        background-color: #000000;
        color: #FFF;
        font-size: var(--main-font-size);
        font-style: normal;
        font-weight: 700;
    }
    .equal-divider-container {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        gap:10%;
        width: 100%;
    }
    .checkout-input {
        width: 100%;
        height: 30px;
        outline: none;
        border: none;
        border-bottom: 1px solid #000000;
        margin: 5px 0;

    }

    .empty{
        width: 100%;
        height: 1px;   
    }
    #card-info{
        width: 100%;
        height: 50px;
        border: none;
        outline: 1px solid black;
        margin-top: 30px;
        background-color: transparent;
        padding-left: 10px;
        border-radius: 20px;
    }

    #payment-detail{
        margin-top: 40px;
    }

    h2{
        margin: 0;
    }

    h3{
        font-weight: 300;
    }

    #checkout-info-container{
        margin-top: 0;
    }

    #checkout-progress-bar-placeholder{
        padding-top: 30px;
        margin-left: 10%;
    }

    /*at desktop*/


</style>
<body>

    <section id = "sales-banner-placeholder">1</section>
    <section id = "navigation-bar-placeholder">2</section>
    <section id="checkout-progress-bar-placeholder">3</section>
<!--    checkout title-->
    <h1 class = "heading inner-container" style="font-size: 38px">Checkout</h1>
<!--    Checkout container-->
    <div id= "checkout-summary" class = "sidebar-container">
        <form id= "billing__information" class = "sidebar" action="order-confirmation-page.html">
            <div class = "inner-container" id="checkout-info-container">
                <div id="contact" class="summary-category">
                    <h2 class="heading">Contact</h2>
                    <div class="billing-information-block">
                        <h3 class="description-text">Phone Number</h3>
                        <label for="phone-number"></label><input class="checkout-input" type="text" id="phone-number" placeholder="">
                    </div>
                    <div class="billing-information-block">
                        <h3 class="description-text">Email</h3>
                        <label for="email"></label><input class="checkout-input" type="text" id="email" placeholder="">
                    </div>
                </div>
                <div id="delivery-address" class="summary-category">
                    <h2 class="heading">Delivery Address</h2>
                    <div class="billing-information-block">
                        <!--divider-->
                        <div class="equal-divider-container">
                            <div class="billing-information-block">
                                <h3 class="description-text">First Name</h3>
                                <label for="first-name-input"></label><input class="checkout-input" type="text" id="first-name-input" placeholder="">
                            </div>
                            <div class="billing-information-block">
                                <h3 class="description-text">Last Name</h3>
                                <label for="last-name-input"></label><input class="checkout-input" type="text" id="last-name-input" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="billing-information-block">
                        <h3 class="description-text">Street Line 1</h3>
                        <label for="street-line1-input"></label><input class="checkout-input" type="text" id="street-line1-input" placeholder="">
                    </div>

                    <div class="billing-information-block">
                        <h3 class="description-text">Street Line 2</h3>
                        <label for="street-line2-input"></label><input class="checkout-input" type="text" id="street-line2-input" placeholder="">
                    </div>

                    <!--divider-->
                    <div class="equal-divider-container">
                        <div class="billing-information-block">
                            <h3 class="description-text">City</h3>
                            <label for="city-input"></label><input class="checkout-input" type="text" id="city-input" placeholder="">
                        </div>
                        <div class="billing-information-block">
                            <h3 class="description-text">State</h3>
                            <label for="state-input"></label><input class="checkout-input" type="text" id="state-input" placeholder="">
                        </div>
                    </div>

                    <div class="billing-information-block">
                        <h3 class="description-text">Postcode</h3>
                        <label for="postcode-input"></label><input class="checkout-input" type="text" id="postcode-input" placeholder="">
                    </div>

                </div>
                <div id="payment-detail" class="summary-category">
                    <div class="heading">Payment Detail</div>
                    <label>
                        <input id="card-info" placeholder="1234 5678 9011 1213">
                    </label>

                    <div class="billing-information-block">
                        <h3 class="description-text">Name on Card</h3>
                        <label for="name-on-card-input"></label><input class="checkout-input" type="text" id="name-on-card-input" placeholder="">
                    </div>

                    <div class="billing-information-block">
                        <h3 class="description-text">Card Number</h3>
                        <label for="card-number-input"></label><input class="checkout-input" type="text" id="card-number-input" placeholder="">
                    </div>

                    <!--divider-->
                    <div class="equal-divider-container">
                        <div class="billing-information-block">
                            <h3 class="description-text">Expiry Date</h3>
                            <label for="expiry-date-input"></label><input class="checkout-input" type="text" id="expiry-date-input" placeholder="">
                        </div>
                        <div class="billing-information-block">
                            <h3 class="description-text">Security Code</h3>
                            <label for="security-code-input"></label><input class="checkout-input" type="text" id="security-code-input" placeholder="">
                        </div>
                    </div>

                    <label>
                        <input type="checkbox" name="subscribe" value="newsletter">
                        Remember Me
                    </label>
                </div>
            </div>
        </form>
<!--        Order Summary table-->
        <div class ="not-sidebar">
            <div id= "checkout-order-items-placeholder"></div>
        </div>
        <div class = "sidebar">
            <div class="far-between sidebar-container">
                <div class="sidebar">
                    <button class="checkout-button" href="order-confirmation-page.html">Checkout</button>
                </div>
                <div class="empty non-sidebar"></div>
            </div>
        </div>
    </div>
    <section id = "footer-placeholder">9</section>
</body>
</html>
