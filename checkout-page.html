<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cougar Lightning</title>
    <link rel="stylesheet" href="scripts/css/structure-database.css">
    <link rel="stylesheet" href="scripts/css/font-database.css">
    <script src="scripts/js/checkout-page.js">
    </script>
</head>
<style>
    footer {
        background-color: #000000;
        color: #FFF;
        font-size: var(--main-font-size);
        font-style: normal;
        font-weight: 700;
    }
    .equal-divider-container {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        gap:10%;
        width: 100%;
    }
    .checkout-input {
        width: 100%;
        height: 30px;
        outline: none;
        border: none;
        border-bottom: 1px solid #000000;
        margin: 5px 0;

    }
    .summary-category{
        margin-left: 2vw;
    }
    .summary-cell-half{
        width: 45%;
    }
    #card-info-selector{
        width: 100%;
        border: 1px solid black;
        border-radius: 18px;
        height: 50px;

    }
    .checkout-button{
        margin-top: 2vw;
        width: 100%;
        height: 50px;
        margin-left: 2vw;
    }


    .order-summary-panel{
        background-color:#FAFAFA ;
        height: fit-content;
        width: 80%;
    }

</style>
<body class="stack">
<section id = "sales-information-placeholder">1</section>
<section id = "navigation-bar-placeholder">2</section>
<section id = "checkout__panel">
    <div class="checkout-progress-bar"></div>
    <h1 class = "heading">Checkout</h1>
    <div id= "checkout-summary" class = "sidebar-container">
        <form id= "billing__information" class="sidebar">
            <div id="contact" class="summary-category">
                <h2 class="subheading">Contact</h2>
                <div class="summary-cell">
                    <h3 class="description-text">Phone Number</h3>
                    <input class="checkout-input" type="text" id="phone-number" placeholder="">
                </div>

                <div class="summary-cell">
                    <h3 class="description-text">Email</h3>
                    <input class="checkout-input" type="text" id="email" placeholder="">
                </div>
            </div>
            <div id="delivery-address" class="summary-category">
                <h2 class="subheading">Delivery Address</h2>
                <div class="summary-cell">
                <!--divider-->
                    <div class="equal-divider-container">
                        <div class="summary-cell-half">
                            <h3 class="description-text">First Name</h3>
                            <input class="checkout-input" type="text" id="first-name-input" placeholder="">
                        </div>
                        <div class="summary-cell-half">
                            <h3 class="description-text">Last Name</h3>
                            <input class="checkout-input" type="text" id="last-name-input" placeholder="">
                        </div>
                    </div>
                </div>

                <div class="summary-cell">
                    <h3 class="description-text">Street Line 1</h3>
                    <input class="checkout-input" type="text" id="street-line1-input" placeholder="">
                </div>
                
                <div class="summary-cell">
                    <h3 class="description-text">Street Line 2</h3>
                    <input class="checkout-input" type="text" id="street-line2-input" placeholder="">
                </div>

                <!--divider-->
                <div class="equal-divider-container">
                    <div class="summary-cell-half">
                        <h3 class="description-text">City</h3>
                        <input class="checkout-input" type="text" id="city-input" placeholder="">
                    </div>
                    <div class="summary-cell-half">
                        <h3 class="description-text">State</h3>
                        <input class="checkout-input" type="text" id="state-input" placeholder="">
                    </div>
                </div>

                <div class="summary-cell">
                    <h3 class="description-text">Postcode</h3>
                    <input class="checkout-input" type="text" id="postcode-input" placeholder="">
                </div>
                
            </div>
            <div id="payment-detail" class="summary-category">
                <h2>Payment Detail</h2>
                <input id ="card-info-selector" placeholder="  1234 5678 9011 1213">
                <div class="summary-cell">
                    <h3 class="description-text">Name on Card</h3>
                    <input class="checkout-input" type="text" id="name-on-card-input" placeholder="">
                </div>

                <div class="summary-cell">
                    <h3 class="description-text">Card Number</h3>
                    <input class="checkout-input" type="text" id="card-number-input" placeholder="">
                </div>
                
                <!--divider-->
                <div class="equal-divider-container">
                    <div class="summary-cell-half">
                        <h3 class="summary-cell-half">Expiry Date</h3>
                        <input class="checkout-input" type="text" id="expiry-date-input" placeholder="">
                    </div>
                    <div class="summary-cell-half">
                        <h3 class="description-text">Security Code</h3>
                        <input class="checkout-input" type="text" id="security-code-input" placeholder="">
                    </div>
                </div>

                <label id="remember-me-box">
                    <input type="checkbox" name="subscribe" value="newsletter">
                    Remember Me
                </label>
            </div>
            <button class="checkout-button">Checkout</button>
        </form>
        <section id= "order__summary" class="not-sidebar stack">
            <div class="order-summary-panel">
                <h1 class="heading">Order Summary</h1>

            </div>
            
        </section>

</section>
<section id = "footer-placeholder">9</section>
</body>
</html>
