<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-list-page</title>
    <link rel="stylesheet" href="scripts/css/structure-database.css">

<style>
    .product-list-panel {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin: 0;
    }
    .filters-panel {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        width: 95%;
        margin: 0 0 10px 0;
    }
    .filter-button {
        background-color: #ffffff;
        color: #000000;
        font-size: 1em;
        font-style: normal;
        padding: 10px 20px;
        margin: 0 10px;
        border: solid 1px #000000;
        border-radius: 30px;
    }
    /*desktop*/
    /*@media (min-width: 768px) {

            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
    }*/


        .product-list-items {
            margin-top: 170px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 100px;
            row-gap: 50px;
            transform: scale(1.4);
        }

    .compensation{
        flex: none;
        height: 300px;
    }
    /*mobile grid version*/
    @media (max-width: 767px){
        .product-list-items {
            grid-template-columns: repeat(2,1fr);
            transform: scale(1);
            margin-top: 0;
            gap: 50px;
        }
        .compensation{
            flex: none;
            height: 0;
        }
    }
