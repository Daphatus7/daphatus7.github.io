<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product-list-page</title>
    <script>
        fetch('sales-information.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sales-information-placeholder').innerHTML = html;
            })
        fetch('navigation-bar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navigation-bar-placeholder').innerHTML = html;
            })
        fetch('product-list-intro.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('product-list-intro-placeholder').innerHTML = html;
            })
        fetch('product-list-panel.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('product-list-panel-placeholder').innerHTML = html;
            })
        fetch('feature-panel.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('feature-panel-placeholder').innerHTML = html;
            })
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;
            })
    </script>
</head>
<style>
    body {
        overflow-y: scroll;
        font-family: "Century Gothic", Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: stretch;
        width: 100%;
    }
    .sales-information {
        background-color: #ed3535;
    }
    .navigation-bar {

    }
    .main-panel {
        background-color: #836161;
    }
    .feature-panel {
    }
    .secondary-panel {
        background-color: #a85b5b;
    }
    .category-panel {
    }
    .tertiary-panel {
        background-color: #982020;
    }
    .news-panel {
        background-color: #c81f1f;
    }
    .logo {
        background-color: #fd0000;
    }
    footer {
        background-color: #000000;
        color: #FFF;
        font-size: 1em;
        font-style: normal;
        font-weight: 700;
    }
</style>
<body>
<div id = "sales-information-placeholder">1</div>
<div id = "navigation-bar-placeholder">2</div>

</html>
