<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-list-page</title>
    <link rel="stylesheet" href="scripts/css/structure.css">
    <script>
    fetch('sales-information.html')
    .then(response => response.text())
            .then(html => {
                document.getElementById('sales-information-placeholder').innerHTML = html;
            })
        fetch('navigation-bar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navigation-bar-placeholder').innerHTML = html;
            })
        fetch('product-list-intro.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('product-list-intro-placeholder').innerHTML = html;
            })
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;
            })
    </script>
    <script src="scripts/js/product-display-loader.js"></script>
</head>
<style>
    .product-list-panel {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin: 0;
    }
    .filters-panel {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin: 0 0 10px 0;
    }
    .filter-button {
        background-color: #ffffff;
        color: #000000;
        font-size: 1em;
        font-style: normal;
        padding: 10px 20px;
        margin: 0 10px;
        border: solid 1px #000000;
        border-radius: 30px;
    }
    .product-list-items {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
        width: 100%;
        gap: 4vw;
    }
    footer {
        background-color: #000000;
        color: #FFF;
        font-size: 1em;
        font-style: normal;
        font-weight: 700;
    }
</style>
<body class="stack">
    <div id = "sales-information-placeholder">1</div>
    <div id = "navigation-bar-placeholder">2</div>
    <div id = "product-list-intro-placeholder">3</div>
    <div class = "product-list-panel">
        <div class="filters-panel">
            <div id="filters-left">
                <button class="filter-button">
                    Price Range
                </button>
    
                <button class="filter-button">
                    Colour
                </button>
    
                <button class="filter-button">
                    Size
                </button>
            </div>
            
            <div id="filters-right">
                <button class="filter-button">
                    Sort by
                </button>
            </div>
        </div>
        <div class="product-list-items">
        </div>
    </div><div id = "footer-placeholder">10</div>
</body>
</html>
