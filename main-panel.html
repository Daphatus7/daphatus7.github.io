    .wrapper {
        width: 100%;
        display: flex;

        height: auto;
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .layer {
        opacity: 0.8;
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: end;
        align-items: start;
        width: 90%;
        height: 90%;
    }
    .main-display-text {
        font-size: 10vw;
    }
    #main-panel-button {
        background-color: #ffffff;
        color: #000000;
        font-size: 1.5em;
        font-style: normal;
        padding: 10px 20px;
        border-radius: 30px;
    }
    #main-panel-image {
        display: flex;
        width: 100%;
        height: auto;    
    }
</style>
<div class="wrapper">
    <div class="media">
        <div class="layer">
            <div>
                <h1 class="main-display-text">Illuminating Elegance, One Bulb at a Time</h1>
                <button id = "main-panel-button" style ="z-index: -1">Shop new Collections</button>
            </div>
        </div>
        <img id="main-panel-image" src="images/Ross-Gardam-New-Pavilion-Digital-Space-Furniture-Lighting-Visuals-Mr-P-Studio-Yellowtrace-05%20(1).png" alt="Avatar" style="width:100%">
    </div>
</div>
