<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="scripts/css/structure-database.css">
    <link rel="stylesheet" href="scripts/css/font-database.css">
    <style>
        .summary-panel {
            background-color: #FAFAFA;
            padding: 1vh 2vh 2vh;
        }
        .summary{
            display: flex;
            margin: 2vh;
            flex-direction: column;
        }
        .line{
            width: 100%;
            height: 1px;
            background-color: #000000;
            margin: 50px 0;
        }

        .total-items{
            text-align: right;
            margin-right: 2vh;
        }
        .checkout-button{
            margin-top: 2vh;
        }
        .summary-title{
            font-size: var(--major-font-size);
        }
        .summary-number{
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-between;
            font-size: var(--description-font-size);
        }
        p{
            margin-top: 1px;
            margin-bottom: 1px;
        }
        #total-amount{
            font-size: var(--sub-major-font-size);
            font-weight: var(--bold);
        }
    </style>
</head>


<body>
    <h1 class = "total-items" >2 items</h1>
    <div class="summary">
        <div class="summary-panel">
            <h2 class="summary-title">YOUR ORDER SUMMARY</h2>
            <div class="summary-number">
                <p>Subtotal</p>
                <p>$602.00</p>
            </div>
            <div class="summary-number">
                <p>Shipping</p>
                <p>$45.80</p>
            </div>
            <div class="summary-number">
                <p>GST</p>
                <p>$30.35</p>
            </div>
            <div class="line"></div>
            <div class="summary-number" id="total-amount">
                <p>Total</p>
                <p>$647.80</p>
            </div>
        </div>
        <button class = "checkout-button">Proceed to Checkout</button>
    </div>
</body>
</html>
