<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="scripts/css/main.css">
    <script src="scripts/js/product-page.js"></script>
    <script src="scripts/js/extra-items.js"></script>
    <script src="scripts/js/navigation-bar.js"></script>

</head>
<style>
    /*this causes issue with the website overall alignment*/

    .series-panel{
        padding-top: 5vh;

    }
    #you-may-also-like{
        margin-left: 30px;
        margin-right: 30px;
    }

    /*mobile size*/
    @media screen and (max-width: 768px){
        .product-list-items{
            transform: scale(0.8);
            transform-origin: top left;
            margin-bottom: 10px;
        }
    }

    
    /*An overlay for add to basket effect*/
    #add-to-cart-effect{
        position: fixed;
        height: 150px;
        width: 300px;
        padding: 20px;
        /*position*/
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /*hide when not interacting*/
        display: none;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: white;
        opacity: 1;
        z-index: 100;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
    }
    @media (min-width: 911px) {
        #add-to-cart-effect {
            height: 200px;
            width: 360px;
        }
    }

    @media (max-width: 391px) {
        #add-to-cart-effect {
            height: 220px;
            width: 310px;
        }
    }

    #add-to-cart-effect-background{
        position: absolute;
        background-color: rgba(0, 0, 0, 0.29);
        width: 100vw;
        height: 100vh;
        z-index: 100;
    }
    #add-to-cart-effect.visible{
        display: flex;
        flex-wrap: wrap;
        opacity: 1;
    }
    #add-to-cart-effect.hide{
        display: none;
        opacity: 0;
        transition: ease-out 0.3s;
    }
    #add-to-cart-cross-sign{
        margin-top: 7px;
        height: 2vh;
    }
    #add-to-cart-background{
        position: fixed;
        top: 0;
        left: 0;
        color: #1e1e1e;
        height: 100vh;
        width: 100vw;
    }
</style>
<body>

    <div id = "add-to-cart-effect">
        <div style="z-index: 2">
        <div class = "far-between">
           <h1 class="heading" style="margin: 0"> Item Added to Basket</h1>
           <img src="images/cross-sign-icon.png" id="add-to-cart-cross-sign" onclick="hideAddToCartEffect()">
        </div>
        <div id="add-to-cart-price-block" class = "far-between">
            <p class =>
                Subtotal
            </p>
            <p>
                $678.18
            </p>
        </div>
        <div id="add-to-basket-buttons" class="far-between">
            <button class = "add-to-cart-button white description" src="../basket-page.html">View Cart</button>
            <button class = "add-to-cart-button white description" onclick="hideAddToCartEffect()">Continue Shopping</button>
        </div>
        </div>
    </div>
    <section id = "navigation-bar-placeholder">2</section>
    <section id = "product-page-product-display-placeholder"></section>
    <section id= "product-page-product-information-placeholder"></section>
    <div class="divider"></div>
    <section id= "you-may-also-like">
        <div class="series-panel">
            <h1 class="series-title heading">More from Zola Series</h1>
            <div class="product-list-panel">
                <div class="product-list-items"></div>
            </div>
        </div>
    </section>
    <section id="leave-a-review-placeholder">4</section>
    <section id = "footer-placeholder">10</section>
</body>
</html>
