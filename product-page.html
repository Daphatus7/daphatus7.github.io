<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="scripts/css/structure-database.css">
    <link rel="stylesheet" href="scripts/css/font-database.css">
    <link rel="stylesheet" href="scripts/css/product-list.css"> 
    <link rel="stylesheet" href="scripts/css/buttons.css">
    <script src="scripts/js/product-page.js"></script>
    <script src="scripts/js/extra-items.js"></script>
</head>
<style>
    /*this causes issue with the website overall alignment*/
    .product-list-items{
        margin: 0 0 170px;
    }

    .serie-panel{
        padding-top: 5vh;

    }

    #you-may-also-like{
        margin-left: 30px;
        margin-right: 30px;
    }

    /*mobile size*/
    @media screen and (max-width: 768px){
        .product-list-items{
            transform: scale(0.8);
            transform-origin: top left;
            margin-bottom: 10px;
        }
    }

</style>
<body>
    <section id = "sales-banner-placeholder">1</section>
    <section id = "navigation-bar-placeholder">2</section>
    <section id = "product-page-product-display-placeholder"></section>
    <section id= "product-page-product-information-placeholder"></section>
    <div class="divider"></div>
    <section id= "you-may-also-like">
        <div class="serie-panel">
            <h1 class="serie-title heading">More from Zola Serie</h1>
            <div class="product-list-panel">
                <div class="product-list-items"></div>
            </div>
        </div>
    </section>
    <section id="leave-a-review-placeholder">4</section>
    <section id = "footer-placeholder">10</section>
</body>
</html>
