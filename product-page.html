<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-list-page</title>
    <link rel="stylesheet" href="scripts/css/structure.css">
    <script>
        fetch('sales-information.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sales-information-placeholder').innerHTML = html;
            })
        fetch('navigation-bar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navigation-bar-placeholder').innerHTML = html;
            })
        fetch('product-page-product-display.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('product-page-product-display').innerHTML = html;
            })
        fetch('product-page-product-information.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('product-page-product-information').innerHTML = html;
            })
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;
            })
    </script>
    <script src="scripts/js/product-display-loader.js"></script>
</head>
<style>
    
</style>
<body class="stack">
<div id = "sales-information-placeholder">1</div>
<div id = "navigation-bar-placeholder">2</div>
<div id = "product-page-product-display" ></div>
<div id= "product-page-product-information" ></div>
<div id = "footer-placeholder">10</div>
</body>
</html>
