<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="scripts/css/structure-database.css">
    <link rel="stylesheet" href="scripts/css/font-database.css">
    <link rel="stylesheet" href="scripts/css/product-list.css"> 
    <link rel="stylesheet" href="scripts/css/buttons.css">
    <script src="scripts/js/product-page.js"></script>
    <script src="scripts/js/extra-items.js"></script>
    <script src="scripts/js/navigation-bar.js"></script>

</head>
<style>
    /*this causes issue with the website overall alignment*/
    .product-list-items{
        margin: 0 0 170px;
    }

    .series-panel{
        padding-top: 5vh;

    }
    #you-may-also-like{
        margin-left: 30px;
        margin-right: 30px;
    }

    /*mobile size*/
    @media screen and (max-width: 768px){
        .product-list-items{
            transform: scale(0.8);
            transform-origin: top left;
            margin-bottom: 10px;
        }
    }

    
    /*An overlay for add to basket effect*/
    #add-to-cart-effect{
        position: fixed; /* Make the overlay fixed */
        top: 0;
        left: 0;
        width: 40%;
        height: 40%;
        margin: 20% 30% 20% 30%;
        /*hide when not interacting*/
        display: none;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: white;
        opacity: 0;
        z-index: 100;
    }
    #add-to-cart-effect.visible{
        display: flex;
        flex-wrap: wrap;
        opacity: 1;
    }
    #add-to-cart-effect.hide{
        display: none;
        opacity: 0;
        transition: ease-out 0.3s;
    }
</style>
<body>

    <div id = "add-to-cart-effect">
        <div class = "far-between">
           <h1 class="heading"> Item Added to Basket</h1>
           <img src="images/cross-sign-icon.png" alt="cross sign">
        </div>
        <div class = "far-between">
            <p class =>
                Subtotal
            </p>
            <p>
                $678.18
            </p>
        </div>
        <div class="far-between">
            <button class = "add-to-cart-button">View Cart</button>
            <button class = "add-to-cart-button">Continue Shopping</button>
        </div>
        
    </div>
    <section id = "navigation-bar-placeholder">2</section>
    <section id = "product-page-product-display-placeholder"></section>
    <section id= "product-page-product-information-placeholder"></section>
    <div class="divider"></div>
    <section id= "you-may-also-like">
        <div class="series-panel">
            <h1 class="series-title heading">More from Zola Series</h1>
            <div class="product-list-panel">
                <div class="product-list-items"></div>
            </div>
        </div>
    </section>
    <section id="leave-a-review-placeholder">4</section>
    <section id = "footer-placeholder">10</section>
</body>
</html>
