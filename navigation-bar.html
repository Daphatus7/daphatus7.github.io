<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Title</title>
    <link rel="stylesheet" href="scripts/css/font-database.css">
    <link rel="stylesheet" href="scripts/css/structure-database.css">
</head>
<style>
    #navigation-bar {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        color: #000000;
        width: 100vw;
        flex-direction: column;
        justify-content: space-evenly;
    }

    #logo {
        font-size: var(--major-font-size);
    }

    #category {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .navigation-button {
        cursor: pointer;
        padding: 10px;
        font-size: var(--main-font-size);
    }
    #bar-level1{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
    #logo-image{
        width: 15vw;
        height: auto;
        padding: 0.5vh;
    }
    #infos{
        margin-left: 2vw;
        display: flex;
        flex-direction: row;
        gap: 1vw;
    }
    #bar-level1{
        font-size: 10px;
        justify-content: space-between;
        width: 100%;
    }
    #language{
        display: flex;
        justify-content: center;
        flex-direction: row;
    }
    #functions{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        gap: 1vw;
        margin-right: 2vw;
    }
    .icon{
        width: 10px;
    }
</style>
<body>
    <div id="navigation-bar">
        <div id="bar-level1">
            <div id="infos">
                <div id="language">
                    <img src="images/globe icon.png" height="10vw" width="10vw"/>
                    AU|EN
                </div>
                <div>About</div>
                <div>Contact</div>
            </div>
            <div id="logo">
                <img id="logo-image" src="images/Courgar Lighting Logo.png"/>
            </div>
            <div id="functions">
                <img class="icon" src="images/Magnifying Glass.png"/>
                <img class="icon" src="images/Cart.png"/>
                <img class="icon" src="images/User Icon.png"/>
            </div>
        </div>
        <div id="category">
            <div class="navigation-button">Exterior</div>
            <div class="navigation-button">Flush</div>
            <div class="navigation-button">Pendant</div>
            <div class="navigation-button">Spotlights</div>
            <div class="navigation-button">Table & Floor</div>
            <div class="navigation-button">Vanity</div>
        </div>
    </div>
</body>
</html>
