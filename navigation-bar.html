<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<style>
    #navigation-bar {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        color: #000000;
        width: 100vw;
        flex-direction: column;
        justify-content: space-evenly;
    }

    #logos {
        font-size: var(--title-text);
    }

    #category {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        width: 70%;
    }
    .navigation-button {
        cursor: pointer;
        padding: 10px;
        font-size: 1em;
    }
</style>
<body>
    <section id="navigation-bar">
        <div id="logos">COUGAR LIGHTING</div>
        <div id="category">
            <div class="navigation-button">Exterior</div>
            <div class="navigation-button">Flush</div>
            <div class="navigation-button">Pendant</div>
            <div class="navigation-button">Spotlights</div>
            <div class="navigation-button">Table & Floor</div>
            <div class="navigation-button">Vanity</div>
        </div>
    </section>
</body>
</html>
