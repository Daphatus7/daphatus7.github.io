<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        #visual{
            height: 100%;
            width: 100%;
        }
        #tertiarytextelement{
            position: absolute;
            align-items: center;
            display: flex;
            justify-items: center;
            flex-direction: column;
            width: 50vw;
            background-color: rgba(255, 255, 255, 0.20);
            padding: 5vw;
        }
        #container{
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.49);;
        }
        #shopnow{
            margin-top: 2vw;
            width: 30%;
        }
        #learnmore{
            margin: 1vw;
            background: none;
            border:1px solid black;
            width: 30%;
            color: black;
        }

        #soren-description-text{
            text-align: center;
        }

        /*mobile optimization*/
        @media (max-width: 430px){
            #tertiary-visual{
                width: 95vw;
            }
            .mobile-caption{
                display: block;
                margin-left: auto;
                padding: 8px;
            }

            #tertiarytextelement{
                display: none;
            }

        }


    </style>
</head>

<body>
<div id="container">
    <img id="tertiary-visual" src="../images/LR.jpg"/>
    <div class="sub-description mobile-caption">Shop Our 2024 Autumn/Winter Collection ></div>
    <div id="tertiarytextelement">
        <div id="tertiary-panel-title" style="font-size: 40px; font-weight: 700;">Soren Collection</div>
        <div id="soren-description-text" class="description">a testament to the timeless beauty of French modernity, with a nod to minimalist design and a whisper of avant-garde allure.</div>
        <button id="shopnow">Shop Now</button>
        <button class="button-translucent">Learn More</button>
    </div>
</div>

</body>
</html>
