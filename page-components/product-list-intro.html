<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .product-list-intro-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden;
        }
        .product-list-intro-image {
            display: flex;
            width: 100%;
            height: auto;
        }
        .intro-text{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-list-intro-text{
            text-align: center;
            width: 50%;
            margin-bottom: 9vh;
        }

        /*Mobile optimization*/
        @media (max-width: 768px) {
            .product-list-intro-text{
                text-align: center;
                width: 90%;
                margin-bottom: 9vh;
            }
        }
        
        .product-list-intro-title-text{
            margin-bottom: 0;
            margin-top: 6vh;
            font-size: 2.5rem;

        }

        @media (max-width: 767px) {
            .product-list-intro-text{
                font-size: 0.8rem;
            }
        }

    </style>
</head>
<body>
    <div>
        <div class = "product-list-intro-image-container">
            <img class = "product-list-intro-image" src="../images/product-intro-image.png" alt="product-list-intro-image">
        </div>
        <div class = "intro-text">
            <h1 class = "product-list-intro-title-text">Table & Floor</h1>
            <p class = "product-list-intro-text">Choose from a variety of lighting options 
                - whether you're setting the mood for a quiet 
                evening or need focused light for your work desk. 
                Our table lamps offer adjustable brightness 
                and shades that diffuse light perfectly, 
                ensuring you achieve the ideal luminosity for any activity.</p>
        </div>
    </div>
</body>
</html>
