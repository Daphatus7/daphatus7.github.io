<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        #news-panel-container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            margin-top: 7vh;
            margin-right: 1vh;
            margin-bottom: 10vh;
        }
        .heading{
            font-size: 28px;
            font-weight: 700;
        }
        .text{
            margin-top: 2vh;
            font-size: 13px;
            font-weight: 400;
            width: 80%;
        }
        .secondary-text{
            margin-top: 2vh;
            text-decoration-line: underline;
            font-size: 9px;
            font-weight: 400;
        }
        #main-visual{
            width: 60vw;
            height: auto;
            margin-left: 5vw;
            margin-right: 2vw;
        }
        @media (max-width: 430px) {
            #news-panel-text__block{
                padding-top: 2vh;
                padding-left: 5vw;
            }
        }

    </style>
</head>
<body>
<div id="news-panel-container">
    <img id="main-visual" class="not-sidebar" src="../images/news_panel_mainvisual.png">
    <div id="news-panel-text__block" class="sidebar">
        <div class="subheading">March 2023</div>
        <div class="heading">Expert Corner:</div>
        <div class="heading">Lighting Tips & Trick</div>
        <div class="text">Our lighting experts share their top tips for creating the perfect ambiance in every room. Learn how to layer lights for mood and functionality and how to choose the right light temperature for your activities. </div>
        <div class="secondary-text">Read More</div>
    </div>
</div>
</body>
</html>
