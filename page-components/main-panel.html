<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main display panel</title>
    <!--    This is the main display section for the front page-->
</head>
<style>
    .media {
        background-image: url("images/Ross-Gardam-New-Pavilion-Digital-Space-Furniture-Lighting-Visuals-Mr-P-Studio-Yellowtrace-05.png");
        height: 829px;
        overflow: auto;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;

        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .layer {
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: start;
        width: 90%;
        height: 90%;
    }
    .main-display-text {
        display: flex;
        margin: 0;
        font-size: 65px;
        padding-top: 15%;
        width: 50vw;
    }
    #main-panel-button {
        margin-top: 5vh;
        font-size: 14px;
        padding-bottom: 20px;
        padding-top: 20px;
    }

    .panel-image {
        height: inherit;
        object-fit: cover;
        width: 100%;
        min-height: 75vh;
    }
    
    /*on mobile devices*/
    @media screen and (max-width: 768px) {
        .panel-image {
            height: inherit;
            object-fit: cover;
            object-position: -300px;
            width: 100%;
            min-height: 75vh;
        }
    }

    .text-wrap{
        margin-bottom: 6vh;
        background-color:rgba(22,22,22,0.29);
        color: black;
        padding: 2vh;
    }

    /*mobile optimization*/

    @media (max-width: 390px){
        .main-page-display-card{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main-panel-button{
            margin-top: 30px;
        }
        .media{
            height: 83vh;
            width: 94vw;
        }

        .main-display-text{
            margin-top: 100px;
            font-size: 45px;
            width: 100vw;
        }

        .text-wrap{
            transform: scale(0.9);
            transform-origin: left;
            padding-left:0;
            background-color: transparent;
        }

    }
    
</style>
    <div class="main-page-display-card">
        <div class="media">
            <div class="layer">
                <div class="text-wrap">
                    <h1 class="main-display-text"> Illuminating <br>
                        Elegance, One<br>
                        Bulb at a Time.
                    </h1>
                    <button id = "main-panel-button" class="btn" onclick="loadNewCollections()">Shop new Collections</button>
                </div>
            </div>
<!--            <img class="panel-image" src="../images/Ross-Gardam-New-Pavilion-Digital-Space-Furniture-Lighting-Visuals-Mr-P-Studio-Yellowtrace-05.png" alt="Avatar" style="width:100%">-->
        </div>
    </div>
</html>
