<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main display panel</title>
    <!--    This is the main display section for the front page-->
</head>
<style>
    .wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .media {
        height: auto;
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .layer {
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: start;
        width: 90%;
        height: 90%;
    }
    .main-display-text {
        display: flex;
        margin: 0;
        font-size: 65px;
        padding-top: 15%;
        width: 50vw;
    }
    #main-panel-button {
        margin-top: 5vh;
        font-size: 14px;
        padding-bottom: 20px;
        padding-top: 20px;
    }

    #main-panel-image {
        display: flex;
        width: 100%;
        height: auto;    
    }

    .text-wrap{
        margin-bottom: 6vh;
        background-color:rgba(22,22,22,0.29);
        color: black;
        padding: 2vh;
    }

    .card-container{
        display:flex;
        flex-wrap: wrap;
    }
    .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 400px;
        height: 300px;
        margin: 20px;
        border-radius: 0.5em;
        display: inline-block;
        position: relative;
    }
    
</style>
    <div class="main-page-display-card">
        <div class="media">
            <div class="layer">
                <div class="text-wrap">
                    <h1 class="main-display-text"> Illuminating <br>
                        Elegance, One<br>
                        Bulb at a Time.
                    </h1>
                    <button id = "main-panel-button" class="btn">Shop new Collections</button>
                </div>
            </div>
            <img id="main-panel-image" src="../images/Ross-Gardam-New-Pavilion-Digital-Space-Furniture-Lighting-Visuals-Mr-P-Studio-Yellowtrace-05%20(1).png" alt="Avatar" style="width:100%">
        </div>
    </div>
</html>
