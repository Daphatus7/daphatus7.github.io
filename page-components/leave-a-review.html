<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leave-a-review</title>

    <style>
        body{
            margin: 0;
        }
        .review-container{
            display: flex;
            width: 100vw;
            height: 300px;
            background-color: #FAFAFA;
            justify-content: center;
            align-items: center;
        }
        .review-panel{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFF;
            outline: 1px solid black;
            width: 50%;
            height: 70%;
        }
        #review-text{
            text-align: center;
            padding: 20px 60px 0px;
        }
        h1{
            margin-bottom: 0;
        }
        h2{
            font-weight: 400;
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 0;
        }

        .star-rating{
            color:grey;
            font-size: 40px;
        }
        /*mobile optimization*/
        @media (max-width: 768px){
            .review-panel{
                width: 80%;
            }
            h2{
                font-size: 12px;
            }

        }


    </style>
    

</head>
<body>
    <div class="review-container">
        <div class="review-panel">
            <div id="review-text">
                <h1 class="heading">Leave a Review</h1>
                <h2>Did the Cassie Table Lamp add the perfect glow to your space? Tell us about it!</h2>
            </div>
            <div id="review-star">
                <span class="star-rating">&#9733;</span>
                <span class="star-rating">&#9733;</span>
                <span class="star-rating">&#9733;</span>
                <span class="star-rating">&#9733;</span>
                <span class="star-rating">&#9733;</span>
            </div>
        </div>
    </div>
</body>
</html>
