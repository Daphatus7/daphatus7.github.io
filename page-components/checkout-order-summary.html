<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout order summary</title>
    <link rel="stylesheet" href="../scripts/css/checkout-summary.css">
</head>
<body>
<div id="checkout-summary-panel" class = "inner-container contrast-background">
    <h1 class="heading">Order Summary</h1>
    <div class="product-display">
        <!--to load product items by summary-item-loader-->
        <div class="summary-items-placeholder"></div>
        <!--sub total-->
        <div class="far-between description">
            <p>Subtotal</p>
            <p>$602.00</p>
        </div>
        <div class="far-between description">
            <p>Shipping</p>
            <p>$45.80</p>
        </div>
        <div class="far-between description">
            <p>GST</p>
            <p>$30.35</p>
        </div>
        <div class="line"></div>
        <div class="far-between description" id="total-amount">
            <p class="subheading">Total</p>
            <p class="subheading">$647.80</p>
        </div>
        <label>
            <input class = "promotion-input-text" placeholder="add a promo code">
        </label>
    </div>
</div>
</body>
</html>
