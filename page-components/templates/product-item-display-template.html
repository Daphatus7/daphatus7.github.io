<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../scripts/css/structure-database.css">
    <title>product-item-display</title>
</head>
<style>
    .product-item-display-image-container {
        display: flex;
        align-items: center;
        justify-content: center;
        scale: 80%;
        overflow: hidden;
    }
    #product-item-display-bottom-container {
        display: flex;
        flex-direction: row;
        align-items: end;
        justify-content: space-between;
        width: 100%;
        height: 102px;
    }
    #product-item-information-container {
        display: flex;
        flex-direction: column;
        align-items: start;
        justify-content: space-evenly;
        height: 100%;
    }
    #price-container {
        display: flex;
        justify-content: start;
        padding-top: 0.5vw;
    }
    .add-to-cart-button-cross {
        background-color: #ffffff;
        width: 36px;
        height: 36px;
        font-style: normal;
    }
    .product-name-text {
        font-size: 16px;
    }
    .price {
        font-size: 24px;
    }
    .caption{
        font-size: 10px;
        font-weight: 800;
    }

    #product-review{
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .product-review-count{
        font-size: 12px;
    }

    .colour-selection{
        display: flex;
        flex-direction: row;
        gap: 5px;
        padding-bottom: 1vw;
    }
    .colour-selection-circle{
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: #E8BB47;
    }
    .like-button{
        display: flex;
        height: 20px;
        width: auto;
        padding: 5px;
        margin-top: 40px;
        margin-left: auto;
    }

    @media (max-width: 768px) {
        .add-to-cart-button-cross{
            height: 30px;
            width: auto;
        }

    }
</style>
<body>
<div class="product-item-display-container">
    <div><img class ='like-button' src="../../images/heart_icon_new.png" height="88" width="88"/></div>
    <div class="product-item-display-image-container">
        <img class="product-item-display-image" src="../../images/vanity-image.png" alt="item-image">
    </div>
    <div id="product-item-display-bottom-container">
        <div id="product-item-information-container"> 
            <div class="colour-selection">
                <div class="colour-selection-circle" id="gold"></div>
                <div class="colour-selection-circle" id="black"></div>
                <div class="colour-selection-circle" id="white"></div>
            </div>
            <div class="caption">Best Seller</div>
            <div class="product-name-text">Zola Flush Light</div>
            <div id="price-container">
                <div class="currency">$</div>
                <div class="price">399.00</div>
            </div>
            <div id="product-review">
                <div class="product-rating">
                    &#9733&#9733&#9733&#9733&#9734
                </div>
                <div class="product-review-count">(2)</div>
            </div>
        </div>
        <img class="add-to-cart-button-cross" src="../../images/add-icon.png" alt="">
    </div>
        
</div>
</body>
</html>
