<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../scripts/css/layout.css">
    <title>product-item-display</title>
</head>
<style>
    .product-item-display-background{
        cursor: pointer;
        transition: 0.1s ease-out;
    }
    .product-item-display-background:hover {
        opacity: 0.9;   
        scale: 1.02;
        transition: 0.2s ease-in;
    }
    
    .product-item-display-image-container{
        display: flex;
        align-items: center;
        justify-content: center;
        scale: 80%;
        overflow: hidden;

    }
    
    #product-item-display-bottom-container {
        display: flex;
        flex-direction: row;
        align-items: end;
        justify-content: space-between;
        width: 100%;
        height: 102px;
    }
    #product-item-information-container {
        display: flex;
        flex-direction: column;
        align-items: start;
        justify-content: space-evenly;
        width: 100%;
        height: 100%;
    }
    #price-container {
        display: flex;
        justify-content: start;
        padding-top: 0.5vw;
    }
    .add-to-cart-button-cross {
        background-color: #ffffff;
        width: 36px;
        height: 36px;
        font-style: normal;
    }
    .price {
        font-size: 24px;
    }
    .caption{
        font-size: 10px;
        font-weight: 800;
    }

    #product-review{
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .product-review-count{
        font-size: 12px;
    }

    .colour-selection{
        display: flex;
        flex-direction: row;
        gap: 5px;
        padding-bottom: 1vw;
    }
    .colour-selection-circle{
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: #E8BB47;
    }
    
    .product-item-display-top{
        display: flex;
        justify-content: end;
        padding: 0.5vw;
    }
    .like-button{
        width: 30px;
        height: 30px;
        margin: 0;
    }
</style>

<body>
<div class="product-item-display-container">
    <div class = "product-item-display-background">
<!--        Like button-->
        <div class = "product-item-display-top">
            <img class ='like-button'  src="../../images/heart-icon-unchecked.png" alt="Unliked" />
        </div>
        <div class="product-item-display-image-container">
        <img class="product-item-display-image" src="../../images/vanity-image.png" alt="item-image">
    </div>
    <div id="product-item-display-bottom-container">
        <div id="product-item-information-container"> 
            <div class="colour-selection">
            </div>
            <div class="caption">Best Seller</div>
            <div class="product-name-text">Zola Flush Light</div>
            <div id="price-container">
                <div class="currency">$</div>
                <div class="price">399.00</div>
            </div>
            <div id="product-review">
                <div class="product-rating">
                </div>
                <div class="product-review-count">(2)</div>
            </div>
        </div>
        <div class = "add-to-cart-button-cross">
            <img src="../../images/add-icon.png" alt="">
        </div>
    </div>
    </div>
</div>
</body>
</html>
