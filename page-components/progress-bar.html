<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progress-bar</title>
    <style>
        .progress-bar-container{
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 90%;
        }
        .black-line {
            border-bottom: 0.5px solid #000000;
            width: 100%;
            margin-left: 1vw;
            margin-right: 1vw;
        }
        .progress-bar-container > img{
            width: 40px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="progress-bar-container">
        <img src="../images/progress-shopping-cart-icon.png" height="172" width="177"/>
        <div class="black-line"></div>
        <img src="../images/credit-card-icon.png" height="172" width="177"/>
        <div class="black-line"></div>
        <img src="../images/progress-tick-icon.png" height="172" width="177"/>
    </div>
</body>
</html>
