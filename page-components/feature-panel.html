<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<style>
    
    .feature-panel {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        width: 100vw;
        margin: 0;
    }
    .feature-containers {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: start;
        margin: 0 0 3vh 0;
    }
    .feature-container {
        display: flex;
        flex-direction: column;
        align-items: start;
        justify-content: center;
        margin: 0;
        width: 160px;
        font-size: 0.8em;
        overflow: hidden;
    }
    .feature-image {
        display: flex;
        width: 100%;
        height: auto;
    }

    p{
        margin: 0.3vh;
    }
</style>
<body>
    <div class = "feature-panel">
        <h3 class = "title">Illuminate the Season</h3>
        <div class = "feature-containers">
            <div class = "feature-container">
                <img class="feature-image" src="../images/feature-image1.png" alt="container">
                <p class="feature-text">
                    Shop Living Room Lights
                </p>
            </div>

            <div class = "feature-container">
                <img class="feature-image" src="../images/feature-image2.png" alt="container">
                <p class="feature-text">
                    Shop Bedroom Lights
                </p>
            </div>

            <div class = "feature-container">
                <img class="feature-image" src="../images/feature-image3.png" alt="container">
                <p class="feature-text">
                    Shop Kitchen Lights
                </p>
            </div>

            <div class = "feature-container">
                <img class="feature-image" src="../images/feature-image4.png" alt="container">
                <p class="feature-text">
                    Shop Garden Lights
                </p>
            </div>
            
        </div>
    </div>
</body>
</html>
