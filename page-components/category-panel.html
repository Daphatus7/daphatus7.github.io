<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<style>
    .category-containers {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-between;
        margin: 0;
    }
    .category-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 10px;
        width: 160px;
    }
</style>
<body>
<div class = "category-panel">
    <h3 class = "title">Shop by Category</h3>
    <div class = "category-containers">
        <div class = "category-container">
            <img class="category-image" src="../images/flush-image.png" alt="container">
            <p class="category-text">
                Flush
            </p>
        </div>

        <div class = "category-container">
            <img class="category-image" src="../images/exteriors-image.png" alt="container">
            <p class="category-text">
                Exteriors
            </p>
        </div>

        <div class = "category-container">
            <img class="category-image" src="../images/pendants-image.png" alt="container">
            <p class="category-text">
                Pendants
            </p>
        </div>

        <div class = "category-container">
            <img class="category-image" src="../images/table-floor-image.png" alt="container">
            <p class="category-text">
                Table & Floor
            </p>
        </div>

        <div class = "category-container">
            <img class="category-image" src="../images/wall-image.png" alt="container">
            <p class="category-text">
                Wall
            </p>
        </div>

        <div class = "category-container">
            <img class="category-image" src="../images/vanity-image.png" alt="container">
            <p class="category-text">
                Vanity
            </p>
        </div>

    </div>
</div>
</body>
</html>
