<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category panel</title>
    <link rel="stylesheet" href="../scripts/css/category-card.css">
    <style>

    </style>
</head>
<body>
<div id="category-panel" class = "card-panel">
    <h3 class="title">Shop by Category</h3>
    <div class="category-card-container">
        <div class="category-card">
            <img class="feature-image" src="../images/flush-image.png" alt="Flush">
            <div class="category-card-label">
                Flush
            </div>
        </div>

        <div class="category-card">
            <img class="feature-image" src="../images/exteriors-image.png" alt="Exteriors">
            <div class="category-card-label">
                Exteriors
            </div>
        </div>

        <div class="category-card">
            <img class="feature-image" src="../images/pendants-image.png" alt="Pendants">
            <div class="category-card-label">
                Pendants
            </div>
        </div>

        <div class="category-card">
            <img class="feature-image" src="../images/table-floor-image.png" alt="Table & Floor">
            <div class="category-card-label">
                Table & Floor
            </div>
        </div>

        <div class="category-card">
            <img class="feature-image" src="../images/wall-image.png" alt="Wall">
            <div class="category-card-label">
                Wall
            </div>
        </div>

        <div class="category-card">
            <img class="feature-image" src="../images/vanity-image.png" alt="Vanity">
            <div class="category-card-label">
                Vanity
            </div>
        </div>
    </div>
</div>

</body>
</html>
