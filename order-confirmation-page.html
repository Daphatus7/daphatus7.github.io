<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order confirmed</title>
    <link rel="stylesheet" href="scripts/css/main.css">

    <script type="application/javascript" src="scripts/js/order-confirmation-page.js"></script>
    <script type="application/javascript" src="scripts/js/navigation-bar.js"></script>
</head>
<body>
<!-- top navigation bar-->
<section id = "navigation-bar-placeholder"></section>
<!-- checkout progress-->
<section id = "progress-bar-placeholder"></section>
<!-- checkout summary-->
<section class = "sidebar-container">
<!--    checkout left-->
    <section id = "order-confirmation-page-placeholder" class = "sidebar"></section>
<!--    checkout right-->
    <section class = "not-sidebar inner-container">
        <div id="checkout-summary-panel-basket-page" class = "inner-container contrast-background">
            <h1 class="heading">Your Order Summary</h1>
            <div class="product-display">
                <div class="checkout-items"></div>
                <!--Summery-->
                <div class="far-between description">
                    <p>Subtotal</p>
                    <p id = "order-subtotal">$602.00</p>
                </div>
                <div class="far-between description">
                    <p>Shipping</p>
                    <p id = "order-shipping">$45.80</p>
                </div>
                <div class="far-between description">
                    <p>GST</p>
                    <p id = "order-gst">$30.35</p>
                </div>
                <div class="black-line"></div>
                <div class="far-between description" id="total-amount">
                    <p class="subheading" style="font-size: 25px">Total</p>
                    <p class="subheading" id="order-total" style="font-size: 25px; font-weight: 400">$647.80</p>
                </div>
            </div>
        </div>
    </section>
</section>
<section id = "footer-placeholder"></section>
</body>
</html>
